<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.profile_title}">
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.profile_title}">
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
			<h:form>
					<div class="form-group">
						<label for="username">#{msgs.username}</label>
						<h:inputText binding="#{nameField}" class="form-control" id="username"
							pt:placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">#{msgs.password}</label>
						<h:inputSecret binding="#{passwordField}" class="form-control" id="password"
							pt:placeholder="Password" />
					</div>

					<h:commandButton value="#{msgs.save}" action="#{employee.updateEmployee(nameField.value, passwordField.value)}" />
				</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
