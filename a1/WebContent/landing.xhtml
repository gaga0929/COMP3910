<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.landing_title}">
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.landing_title}">
				<f:param value="#{employee.currentEmployee.name}"/>
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="top-padding list-group">
					<h:commandLink value="#{msgs.nav_fill_timesheet}"  action="#{timesheetData.currTimesheet}" styleClass="list-group-item"/>
					<h:commandLink value="#{msgs.nav_history}" action="history" styleClass="list-group-item"/>
					<h:commandLink value="#{msgs.nav_profile}" action="profile" styleClass="list-group-item"/>
					<h:commandLink value="#{msgs.nav_admin}" action="userAdmin" rendered="#{employee.admin}" styleClass="list-group-item"/>
					<h:commandLink value="#{msgs.nav_logout}" action="#{employee.employeeLogout}" styleClass="list-group-item"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
