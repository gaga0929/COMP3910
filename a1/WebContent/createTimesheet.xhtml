<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			#{msgs.new_tsheet_title}
		</ui:define>
		<ui:define name="pageTitle">
			#{msgs.timesheet_title}
		</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="panel panel-default">
					<div class="panel-heading">
						<b>Current Week of Year: #{timesheetData.timesheet.weekNum}</b>
						<div class="pull-right">
							<b>Week ends on: #{timesheetData.timesheet.weekEnding}</b>
						</div>
					</div>
					<div class="panel-body"></div>
					<h:dataTable value="#{timesheetData.timesheet.details}" var="detail" 
						styleClass="table timesheet-table" footerClass="table-footer">
						<h:column>
							<f:facet name="header">Project</f:facet>
							<h:inputText value="#{detail.projectID}" class="form-control" />
						</h:column>
						<h:column>
							<f:facet name="header">WP#</f:facet>
							<h:inputText value="#{detail.workPackage}" class="form-control" />
							<f:facet name="footer">
								<h:outputText value="Total" styleClass="vcenter text-right" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Total</f:facet>
							<h:outputText value="#{detail.sum}" class="vcenter text-center" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.totalHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">SAT</f:facet>
							<h:inputText value="#{detail.hourSat}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.satHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">SUN</f:facet>
							<h:inputText value="#{detail.hourSun}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.sunHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">MON</f:facet>
							<h:inputText value="#{detail.hourMon}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.monHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">TUE</f:facet>
							<h:inputText value="#{detail.hourTue}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.tueHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">WED</f:facet>
							<h:inputText value="#{detail.hourWed}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.wedHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">THU</f:facet>
							<h:inputText value="#{detail.hourThur}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.thuHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">FRI</f:facet>
							<h:inputText value="#{detail.hourFri}"
								class="form-control" />
							<f:facet name="footer">
								<h:outputText value="#{timesheetData.timesheet.friHours}" 
									styleClass="vcenter text-center" />
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">Note</f:facet>
							<h:inputText value="#{detail.notes}" class="form-control note-field" />
						</h:column>
					</h:dataTable>
					
					<div class="panel-body">
						<h:commandLink value="Add New Row" styleClass="btn btn-default" />
						<h:commandLink value="Save Timesheet" action="#{timesheetData.addTimesheet}" 
						styleClass="btn btn-primary pull-right" />
				    </div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
