<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.create_title}" >
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.create_title}" >
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
		<h3>#{msgs.create_msg}</h3>
			<h:form>
					<div class="form-group" >
						<h:outputLabel value="#{msgs.username}" for="username" />
						<h:inputText binding="#{usernameField}" class="form-control" id="username"
							pt:placeholder="#{msgs.username}" required="true" requiredMessage="#{msgs.profile_error}" />
						<h:message for="username" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />
					</div>
					
					<div class="form-group" >
						<h:outputLabel value="#{msgs.name}" for="name" />
						<h:inputText binding="#{nameField}" class="form-control" id="name"
							pt:placeholder="#{msgs.name}" required="true" requiredMessage="#{msgs.profile_error}" />
						<h:message for="name" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.new_password}</label>
						<h:inputSecret binding="#{new_passwordField}" class="form-control" id="new_password"
							pt:placeholder="#{msgs.new_pass_hint}" rendered="#{employee.admin}" required="true" requiredMessage="#{msgs.profile_error}" />
						<h:message for="new_password" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />
					</div>
					
					<div class="form-group">
						<label for="password">#{msgs.confirm_password}</label>
						<h:inputSecret binding="#{confirm_passwordField}" class="form-control" id="confirm_password"
							pt:placeholder="#{msgs.confirm_pass_hint}" rendered="#{employee.admin}" required="true" requiredMessage="#{msgs.profile_error}"/>
						<h:message for="confirm_password" fatalClass="text-danger" errorClass="text-danger" warnClass="text-warning" infoClass="text-primary"  />	
					</div>

					<h:commandButton value="#{msgs.create_user}" action="#{employee.createEmployee(usernameField.value, nameField.value,
						new_passwordField.value, confirm_passwordField.value)}" styleClass="btn btn-primary"/>
				</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
